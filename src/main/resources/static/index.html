<html ng-app="myPassword">
<head>
<meta charset="UTF-8">
<title>AngularJS Tutorial</title>
<link rel="stylesheet"
	href="./webjars/bootstrap/3.3.2/css/bootstrap.min.css" />

<script src="webjars/angularjs/1.3.13/angular.js"></script>
<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<form>
			<input type="text" ng-model="search">
			<p ng-show="search">Du suchst gerade nach: {{search}}</p>
		</form>
	</div>

	<table class="table" ng-controller="PasswordCtrl">
		<tr ng-repeat="password in passwords | filter:search">
			<td>{{password.id}}</td>
			<td>{{password.name}}</td>
			<td>{{password.password}}</td>
		</tr>
	</table>
</body>
</html>
